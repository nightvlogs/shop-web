<div class="main-content main-content-login auth-body">
  <div class="container">
    <div class="row" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <div class="content-area col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="site-main" style="background: #fff; border-radius: 10px; border: none;">
          <div class="customer_login">
            <div class="login-item">
              <h5 class="title-login" style="text-align: center;">Login your Account</h5>
              <form class="login">
                <p class="form-row form-row-wide">
                  <label class="text">Username</label>
                  <input title="username" type="text" class="input-text">
                </p>
                <p class="form-row form-row-wide">
                  <label class="text">Password</label>
                  <input title="password" type="password" class="input-text">
                </p>
                <p class="lost_password">
                  <span class="inline">
                    <input type="checkbox" id="cb1">
                    <label for="cb1" class="label-text">Remember me</label>
                  </span>
                  <a href="#" class="forgot-pw">Forgot password?</a>
                </p>
                <p class="form-row">
                  <button  class="button-submit"> Login </button>
                </p>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
